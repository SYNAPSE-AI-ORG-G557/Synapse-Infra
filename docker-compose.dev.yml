version: "3.9"

services:
  # -------------------- FRONTEND --------------------
  frontend:
    build:
      context: ../Synapse-Frontend
      dockerfile: Dockerfile.dev
    command: npm run dev
    volumes:
      - ../Synapse-Frontend:/app
      - /app/node_modules
    ports:
      - "4173:4173"
    environment:
      - CHOKIDAR_USEPOLLING=true

  # -------------------- BACKEND --------------------
  backend:
    build:
      context: ../Synapse-Backend
      dockerfile: Dockerfile.dev
    volumes:
      - ../Synapse-Backend:/code
      - ../Synapse-MCP/mcp-chatbot:/app/mcp-chatbot
      - ../Synapse-MCP/mcp-chatbot/servers_config.json:/app/servers_config.json
      - ../Synapse-MCP/mcp-chatbot/test.db:/app/test.db
      - ./images:/app/images
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      qdrant:
        condition: service_started
    environment:
      - TRANSFORMERS_CACHE=/hf_cache
      - HF_HOME=/hf_cache
      - GROQ_API_KEY=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
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - NOTION_TOKEN=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

  # ðŸ”¹ NEW: Flower Monitoring Dashboard ðŸ”¹
  flower:
    build:
      context: ../Synapse-Worker
      dockerfile: Dockerfile.dev
    container_name: synapse-flower
    command: celery -A src.worker.app flower --address=0.0.0.0 --port=5555
    ports:
      # Access the dashboard at http://localhost:5556
      - "5556:5555"
    env_file:
      - ./.env
    depends_on:
      redis:
        condition: service_started

  # ðŸ”¹ REFACTORED: Worker for light, fast tasks ðŸ”¹

  worker-cpu:
    build:
      context: ../Synapse-Worker
      dockerfile: Dockerfile.dev
    container_name: synapse-worker-cpu
    # This single worker listens to both queues, separated by a comma
    command: sh -c "celery -A src.worker.app worker -l info -Q cpu_light,cpu_heavy -c 1"
    volumes:
      - ../Synapse-Worker:/code
      - ./hf_cache:/hf_cache
      - ../Synapse-MCP/mcp-chatbot:/app/mcp-chatbot
      - ../Synapse-MCP/mcp-chatbot/servers_config.json:/app/servers_config.json
      - ../Synapse-MCP/mcp-chatbot/test.db:/app/test.db
      - ./images:/app/images
    env_file:
      - ./.env
    user: "1000:1000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      qdrant:
        condition: service_started
    environment:
      - TRANSFORMERS_CACHE=/hf_cache
      - HF_HOME=/hf_cache
      - PYTHONPATH=/code
      - GIT_PYTHON_REFRESH=quiet
      - NLTK_DATA=/code/nltk_data
      - GROQ_API_KEY=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
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - NOTION_TOKEN=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
  # ðŸ”¹ CONFIRMED: This worker is correctly configured for the 'gpu' queue.
  # Uncomment this block when you have a GPU environment.
  # worker-gpu:
  #   build:
  #     context: ../Synapse-Worker
  #     dockerfile: Dockerfile.gpu.dev
  #   command: sh -c "mkdir -p /hf_cache && celery -A src.worker.app worker -l info -Q gpu"
  #   volumes:
  #     - ../Synapse-Worker:/code
